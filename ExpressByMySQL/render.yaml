services:
  # 後端 API 服務
  - type: web
    name: zaisnovel-backend
    env: node
    plan: free
    region: singapore
    buildCommand: npm install && npx sequelize-cli db:migrate --config ./config/config.js --migrations-path ./migrations
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: zaisnovel-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://zaisnovel-frontend.onrender.com
      - key: BCRYPT_ROUNDS
        value: 12
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: UPLOAD_MAX_SIZE
        value: 10485760
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: UPLOAD_PATH
        value: ./uploads
      - key: UPLOAD_ALLOWED_TYPES
        value: jpg,jpeg,png,gif,pdf,txt,md
      - key: LOG_LEVEL
        value: info

# PostgreSQL 資料庫
databases:
  - name: zaisnovel-db
    plan: free
    region: singapore
    databaseName: zaisnovel
    user: zaisnovel_user
