  <body>
    <div id="root"></div>
    
    <!-- Simple React App using CDN -->
    <script type="text/babel">
      const { useState, useEffect } = React;
      
      function App() {
        const [message, setMessage] = useState('zaisNovel 系統已準備就緒');
        
        return React.createElement('div', {
          style: {
            padding: '20px',
            textAlign: 'center',
            fontFamily: 'Roboto, sans-serif'
          }
        }, [
          React.createElement('h1', { key: 'title' }, '📚 zaisNovel'),
          React.createElement('h2', { key: 'subtitle' }, '書籍管理系統'),
          React.createElement('p', { 
            key: 'message',
            style: { color: '#4caf50', fontSize: '18px' }
          }, message),
          React.createElement('div', {
            key: 'info',
            style: { marginTop: '20px', color: '#666' }
          }, [
            React.createElement('p', { key: 'p1' }, '✅ 前端系統正常運行'),

            React.createElement('p', { key: 'p3' }, '🚀 準備連接後端 API')
          ])
        ]);
      }
      
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(React.createElement(App));
    </script>
